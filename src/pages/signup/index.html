<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="/pages/signup/style.css">
</head>
<body>
    <header data-include-file="/layouts/Header/header.html" class="header-wrap includeJs"></header>

    <div class="signup-form">
        <h2>회원가입</h2>
        <form id="signupForm">
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
                <div class="error" id="nameError"></div>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" required>
                <button type="button" id="checkEmailButton">이메일 중복 확인</button>
                <div class="error" id="emailError"></div>
                <div class="success" id="emailSuccess"></div>
            </div>
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
                <div class="error" id="passwordError"></div>
            </div>
            <div class="form-group">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
                <div class="error" id="confirmPasswordError"></div>
            </div>
            <button type="submit">가입하기</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/pages/signup/script.js"></script>
    <script src="/utils/include.js"></script>
    <script src="/layouts/Header/script.js"></script>
</body>
</html>
