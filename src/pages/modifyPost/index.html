<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify Post</title>
    <link rel="stylesheet" href="/pages/modifyPost/style.css">
</head>
<body>
    <header data-include-file="/layouts/Header/header.html" class="header-wrap includeJs"></header>

    <h1>게시글 수정</h1>
    <form id="postForm">
        <div>
            <label for="title">제목<span style="color: red;">*</span></label>
            <input type="text" id="title" name="title" required maxlength="26" placeholder="제목을 입력해주세요. (최대 26글자)">
        </div>
        <div>
            <label for="content">내용<span style="color: red;">*</span></label>
            <textarea id="content" name="content" required placeholder="내용을 입력해주세요."></textarea>
        </div>
        <div>
            <label>이미지</label>
            <div class="file-input">
                <button type="button" id="fileSelectButton">파일 선택</button>
                <span id="fileNameDisplay">파일을 선택해주세요.</span>
            </div>
        </div>
        <button type="submit" class="submit-button" id="submitButton">수정하기</button>
    </form>

    <script src="/pages/modifyPost/script.js"></script>
    <script src="/utils/include.js"></script>
    <script src="/layouts/Header/script.js"></script>
</body>
</html>
