<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password change</title>
    <link rel="stylesheet" href="/pages/changePassword/style.css" />
</head>
<body>
    <header
      data-include-file="/layouts/Header/header.html"
      class="header-wrap includeJs"
    ></header>

    <div class="password-change-form">
        <h2>비밀번호 변경</h2>
        <form id="passwordChangeForm">
            <div class="form-group">
                <label for="password">비밀번호</label>
                <div class="error" id="passwordError">*비밀번호를 입력해주세요</div>
                <input type="password" id="password" name="password" required aria-required="true">
            </div>
            <div class="form-group">
                <label for="checkPassword">비밀번호 확인</label>
                <div class="error" id="checkPasswordError">*비밀번호와 다릅니다.</div>
                <input type="password" id="checkPassword" name="checkPassword" required aria-required="true">
            </div>
            <div class="error" id="loginError" role="alert" aria-live="assertive"></div>
            <button class="change-btn" type="submit" disabled = true>수정하기</button>
        </form>
    </div>

    <!-- JS 파일 불러오기 -->
    <script src="/pages/changePassword/script.js"></script>
    <script src="/utils/include.js"></script>
    <script src="/layouts/Header/script.js"></script>
</body>
</html>
